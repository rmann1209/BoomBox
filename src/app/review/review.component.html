<div class = "review-container">
  <div class="search-review-container">
      <h1>Name a song, album, or artist!</h1>
      <div class="search-box">
        <label for="search-input">Name:</label>
        <input type="text" id="search-input" name="search-input" [(ngModel)]="searchQuery" (keyup.enter)="search()">
        <button (click)="search()">Confirm</button>
      </div>
      <div class="review-box" *ngIf="showReview">
        <label for="review-input">Review:</label>
        <textarea id="review-input" name="review-input" [(ngModel)]="review"></textarea>
        <div class="star-rating">
          <span class="star"
                *ngFor="let star of stars"
                [ngClass]="{'filled': star <= selectedStar, 'hovered': star <= hoveredStar}"
                (click)="selectStar(star)"
                (mouseover)="hoveredStar = star"
                (mouseleave)="hoveredStar = 0">&#9733;</span>
        </div>
        <button (click)="submitReview()">Submit</button>
      </div>
    </div>
  </div>
